<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>添加地址</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js" type="text/javascript"></script>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <style>
        .layui-inline{
            width: 115px;
        }
    </style>
</head>
<body>
<div class="layui-main" style="width: 500px">
    <form class="layui-form"  method="post" style="margin:50px auto">
        <div class="layui-form-item">
            <label class="layui-form-label">请选择地区</label>
            <div class="layui-inline" >
                <select name="province" class="province" lay-verify="required" lay-search lay-filter="province">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-inline">
                <select name="city" class="city" lay-verify="required" lay-search lay-filter="city">
                    <option value="">地级市</option>
                </select>
            </div>
            <div class="layui-inline">
                <select name="district" class="district" lay-verify="required" lay-search lay-filter="district">
                    <option value="">县/区</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">详细地址:</label>
            <div class="layui-input-block">
                <textarea name="address" required  lay-verify="required" placeholder="请输入详细地址信息,如道路、门牌号、小区、楼栋号、单元等信息" class="layui-textarea"  ></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收货人姓名:</label>
            <div class="layui-input-block">
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码:</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="phone" required  lay-verify="required" placeholder="请输入手机号                    " autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">默认地址:</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button lay-submit class="layui-btn" lay-filter="*">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/area.js" type="text/javascript"></script>
<script src="js/selectMore.js" type="text/javascript"></script>
</html>
