    <script type="text/javascript">
        $(function () {
            $('.btn16').on('mouseenter', function (e) {
                var parentOffset = $(this).offset(), relX = e.pageX - parentOffset.left, relY = e.pageY - parentOffset.top;
                $(this).find('.bgsqr1').css({
                    top: relY,
                    left: relX
                });
            }).on('mouseout', function (e) {
                var parentOffset = $(this).offset(), relX = e.pageX - parentOffset.left, relY = e.pageY - parentOffset.top;
                $(this).find('.bgsqr1').css({
                    top: relY,
                    left: relX
                });
            });
        });
    </script>
